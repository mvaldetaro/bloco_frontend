<body id="cardapio-page">
  <div id="container">
    <header class="header">
      <h1>Kombi Coffee</h1>
      <img src="images/logo_kombi_coffee.png" alt="Kombi Coffee" title="Kombi Coofee">
    </header>
    <nav class="menu">

    <main>
      <h1>Contato</h1>
      <!-- Form -->
      <section>
        <form action="#" method="post" class="contato_form col-1-2">
          <div class="form_row">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
          </div>
          <div class="form_row">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="Digite seu email" required>
          </div>
          <div class="form_row">
            <label for="comentario">Comentário:</label>
            <textarea name="comentario" id="comentario" cols="30" rows="10" required></textarea>
          </div>
          <div class="form_row">
            <input type="submit" value="Enviar">
          </div>
        </form>
      </section>

      </main>
      <hr>
      <footer>
        <p>Copyright</p>
      </footer>
    </div>

  </body>
